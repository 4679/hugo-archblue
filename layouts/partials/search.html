<script type="text/javascript">
  function site_search(obj) {
  	var host = window.location.host;
      obj.q.value = "site:" + host + " " + obj.q.value;
  }
</script>
<div id="blogsearch" class="widget">
  <form id="blogsearch-form" method="get" action="//www.google.com/search" onSubmit="site_search(this)">
    <fieldset>
      <label for="blogsearch-field">搜索:</label>
      <input id="blogsearch-field" type="text" name="q" size="18" maxlength="200" />
    </fieldset>
  </form>
</div>
